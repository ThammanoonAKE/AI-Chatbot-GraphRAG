<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background bubbles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="3" fill="rgba(255,255,255,0.1)" opacity="0.7"><animate attributeName="cy" values="20;80;20" dur="8s" repeatCount="indefinite"/></circle><circle cx="80" cy="60" r="4" fill="rgba(255,255,255,0.1)" opacity="0.5"><animate attributeName="cy" values="60;20;60" dur="6s" repeatCount="indefinite"/></circle><circle cx="50" cy="80" r="2" fill="rgba(255,255,255,0.1)" opacity="0.8"><animate attributeName="cy" values="80;10;80" dur="10s" repeatCount="indefinite"/></circle></svg>');
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Glass morphism overlay */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            pointer-events: none;
        }

        .header {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: messageSlide 0.5s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.3) 0%, rgba(116, 75, 162, 0.3) 100%);
            color: #fff;
            margin-left: auto;
        }

        .message.bot {
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            color: #fff;
            margin-right: auto;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 20px;
            pointer-events: none;
        }

        .message-content {
            position: relative;
            z-index: 1;
            line-height: 1.6;
        }

        /* Improved text formatting for bot messages */
        .message-content h1,
        .message-content h2,
        .message-content h3 {
            margin: 0 0 12px 0;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
        }

        .message-content p {
            margin: 0 0 12px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul,
        .message-content ol {
            margin: 12px 0;
            padding-left: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .message-content li {
            margin: 8px 0;
            line-height: 1.5;
        }

        .message-content strong {
            font-weight: 600;
            color: #fff;
        }

        .message-content em {
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content blockquote {
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            padding-left: 15px;
            margin: 12px 0;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        .message-content .section {
            margin: 15px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-content .section-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .input-area {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            align-items: flex-end;
            position: relative;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 16px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #6c63ff 0%, #5848c2 100%);
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 99, 255, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            padding: 15px 20px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-right: auto;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            gap: 20px;
        }

        .empty-state-icon {
            font-size: 48px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 18px;
            font-weight: 500;
        }

        .empty-state-subtext {
            font-size: 14px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .header, .input-area {
                padding: 15px 20px;
            }
            
            .chat-messages {
                padding: 15px 20px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Liquid Glass Chatbot</h1>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-state-icon">💬</div>
                    <div class="empty-state-text">เริ่มต้นการสนทนา</div>
                    <div class="empty-state-subtext">พิมพ์ข้อความเพื่อเริ่มแชทกับบอท</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <textarea 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="พิมพ์ข้อความของคุณที่นี่..."
                    rows="1"
                ></textarea>
            </div>
            <button class="send-button" id="sendButton">
                <span>ส่ง</span>
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        
        let isFirstMessage = true;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Clear empty state on first message
            if (isFirstMessage) {
                chatMessages.innerHTML = '';
                isFirstMessage = false;
            }

            // Add user message
            addMessage(message, 'user');
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Simulate API call
                const response = await fetch("http://127.0.0.1:8000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) throw new Error("เกิดข้อผิดพลาดในการเชื่อมต่อ");

                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Add bot response
                addMessage(data.reply, 'bot');
                
            } catch (error) {
                // Hide typing indicator
                hideTypingIndicator();
                
                // Add error message
                addMessage("ขอโทษครับ เกิดข้อผิดพลาดในการส่งข้อความ กรุณาลองใหม่อีกครั้ง", 'bot');
                console.error('Error:', error);
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Format bot messages for better readability
            if (sender === 'bot') {
                contentDiv.innerHTML = formatBotMessage(text);
            } else {
                contentDiv.textContent = text;
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatBotMessage(text) {
            // Clean up and format the message for better readability
            let formatted = text
                // Remove excessive markdown symbols
                .replace(/\*\*\*([^*]+)\*\*\*/g, '<strong>$1</strong>')
                .replace(/\*\*([^*]+)\*\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                // Format headers
                .replace(/^#{1,6}\s+(.+)$/gm, '<h3>$1</h3>')
                // Format sections with better structure
                .replace(/^(\d+)\.\s+(.+?):/gm, '<div class="section"><div class="section-title">$1. $2</div>')
                .replace(/^\*\*(.+?):\*\*$/gm, '<div class="section"><div class="section-title">$1</div>')
                // Clean up line breaks
                .replace(/\n{3,}/g, '\n\n')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');

            // Convert bullet points to proper lists
            const lines = formatted.split('<br>');
            let inList = false;
            let result = [];
            
            for (let line of lines) {
                line = line.trim();
                
                // Check if this is a list item
                if (line.match(/^[\*\-\+•]\s+/) || line.match(/^\d+\.\s+/)) {
                    if (!inList) {
                        result.push('<ul>');
                        inList = true;
                    }
                    // Remove the bullet/number and create list item
                    const content = line.replace(/^[\*\-\+•]\s+/, '').replace(/^\d+\.\s+/, '');
                    result.push(`<li>${content}</li>`);
                } else {
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    if (line) {
                        result.push(line);
                    }
                }
            }
            
            if (inList) {
                result.push('</ul>');
            }
            
            formatted = result.join('<br>');
            
            // Wrap in paragraph tags if needed
            if (!formatted.includes('<p>') && !formatted.includes('<div>') && !formatted.includes('<ul>')) {
                formatted = '<p>' + formatted + '</p>';
            }
            
            // Clean up empty paragraphs and extra breaks
            formatted = formatted
                .replace(/<p><\/p>/g, '')
                .replace(/<br><br>/g, '<br>')
                .replace(/<br><\/p>/g, '</p>')
                .replace(/<p><br>/g, '<p>');
            
            return formatted;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }
    </script>
</body>
</html>
